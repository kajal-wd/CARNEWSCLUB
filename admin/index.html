<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="../admin/assets/css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Owl carousel min.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owl carousel defaut min.css -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="wrapper-sectoion">
        <div class="d-flex">
            <!-- sidebar -->
            <aside class="">
                <div class="sidebar-wrapper">
                    <div class="sidebar-content">
                        <div class="logo pt-3 ps-5 py-4">
                            <h2 class="text-white">CAR<span class="text-danger">NEWS</span>CLUB</h2>
                        </div>
    
                        <div class="admin-name d-flex gap-3 align-items-center ps-5">
                            <img src="https://themewagon.github.io/darkpan/img/user.jpg" alt=""
                                class="img-fluid rounded-circle">
                            <div class="admin-info">
                                <h3 class="text-white fs-5 m-0">John Doe</h3>
                                <p class="pt-1 m-0">Admin</p>
                            </div>
                        </div>
    
                        <div class="menu vh-100 mt-4 pe-4">
                            <ul class="list-unstyled">
                                <li class=" active py-3 px-5"><a href="#" class="text-decoration-none  fs-4 d-flex gap-2"><i
                                            class="ri-bar-chart-2-fill fs-4"></i><span>Total content</span></a>
                                </li>
                                <li class=" py-3 px-5 text-center"><a href="#"
                                        class="text-decoration-none fs-4 d-flex gap-2 text-center"><i
                                            class="ri-bar-chart-2-fill fs-4 "></i><span>Menu 1</span></a>
                                </li>
                                <li class="  py-3 px-5 text-center"><a href="#"
                                        class="text-decoration-none fs-4 d-flex gap-2"><i
                                            class="ri-bar-chart-2-fill fs-4"></i><span>Menu 1</span></a>
                                </li>
                                <li class=" py-3 px-5 text-center"><a href="#"
                                        class="text-decoration-none  fs-4 d-flex gap-2"><i
                                            class="ri-bar-chart-2-fill fs-4"></i><span>Menu 1</span></a>
                                </li>
                                <li class=" py-3 px-5 text-center"><a href="#"
                                        class="text-decoration-none fs-4 d-flex gap-2"><i
                                            class="ri-bar-chart-2-fill fs-4"></i><span>Menu 1</span></a>
                                </li>
                                <li class="  py-3 px-5 text-center"><a href="#"
                                        class="text-decoration-none fs-4 d-flex gap-2"><i
                                            class="ri-bar-chart-2-fill fs-4"></i><span>Menu 1</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
    
            <!-- header -->
            <header class="w-100">
                <div class="header-content py-3 ps-5 d-flex row">
                    <div class="left-header-content col-4 d-flex">
                        <i class="ri-menu-line text-dark fs-4 menu"></i>
                        <form action="">
                            <div class="input-group">
                                <input type="text" placeholder="Search" class="ms-4 h-100" oninput="showcross()">
                            <i class="ri-close-line text-danger cross" onclick="cutcross()"></i>
                            </div>
                        </form>
                    </div>
    
                    <div class="right-header-content col-8 d-flex gap-4 justify-content-end">
                        <i class="ri-message-2-fill message"></i>
                        <i class="ri-notification-4-fill notification"></i>
                        <div class="d-flex gap-3 w-25 align-items-center justify-content-center">
                            <img src="https://themewagon.github.io/darkpan/img/user.jpg" alt=""
                                class="img-fluid rounded-circle">
                                <h3 class="text-white fs-5 m-0">John Doe</h3>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
